{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'styles.css'  %}">
        <script src="https://unpkg.com/vue@next"></script>
        <title>CMC Clone</title>
    </head>
    <body>


        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto mt-5">
                    <h3 class="mb-5">Cryptocurrencies</h3>
{% verbatim %}
<div id="app">
    {{ message }}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
                <tr v-for="coins in coins" :key="coin.id">
                    <td class="align-middle">{{ coin.rank }}</td>
                    <td class="align-middle">
                        <img :src="coin.image" alt="" class="px-2" width="50">
                        {{ coin.name }}
                        <small class="text-muted px-2">{{ coin.symbol }}</small>
                    </td>
                    <td class="align-middle">{{ coin.current_price }}</td>
                </tr>
    
        </tbody>
    </table>
</div>
{% endverbatim %}
   
                </div>
            </div>
        </div>

<script>
    const { createApp } = Vue;
    const CoinsApp = {
        data(){
            return {
                coin: 'Just a Coin',
                coins: null,
            }
        },
        created(){
            const socket = new WebSocket(`ws://${window.location.host}/ws/coins/`)

            let _this = this;

            socket.onmessage = function(event){
                _this.coins = JSON.parse(event.data);
                console.log(_this.coins);
            }
        }
    }

    createApp(CoinsApp).mount('#app')

</script>
</html>
